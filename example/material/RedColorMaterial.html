<html>

<head>
    <meta charset="UTF-8">
    <title>RedGL - RedColorMaterial</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../example.css">

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!');
            var tWorld, tView, tScene, tController, tRenderer;
            var setBase = function (redGL) {
                // 월드 생성
                redGL['world'] = tWorld = RedWorld();
                // 씬 생성
                tScene = RedScene(redGL);
                // 카메라 생성
                tController = RedObitController(redGL);
                tController.pan = 0;
                tController.tilt = -15;
                tController.distance = 5;
                tController.speedDistance = 0.5
                // 렌더러 생성
                tRenderer = RedRenderer();
                // 뷰생성 및 적용
                tView = RedView('HelloRedGL', redGL, tScene, tController);
                tWorld.addView(tView);
                // 그리드 설정
                tScene['grid'] = RedGrid(redGL);
                // 렌더시작
                tRenderer.start(redGL, function (time) {
                });
                // 렌더 디버거 활성화
                tRenderer.setDebugButton();
            };
            setBase(this);
            // 재질설정
            var tMaterial = RedColorMaterial(this, '#ff0000');
            // Mesh 설정
            var makeMesh = function (redGL, y) {
                var tMesh;
                tMesh = RedMesh(redGL, RedSphere(redGL, 0.5, 32, 32, 32), tMaterial)
                tMesh.x = -1.5
                tMesh.y = y
                tScene.addChild(tMesh)
                tMesh = RedMesh(redGL, RedBox(redGL), tMaterial)
                tMesh.x = 0
                tMesh.y = y
                tScene.addChild(tMesh)
                tMesh = RedMesh(redGL, RedPlane(redGL), tMaterial)
                tMesh.useCullFace = false;
                tMesh.x = 1.5
                tMesh.y = y
                tScene.addChild(tMesh)
            }
            makeMesh(this, -1.5);
            makeMesh(this, 0);
            makeMesh(this, 1.5);
            //
            testUI(this, tScene);
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tScene) {
        var gui = new baseTestUI(redGL)
        gui.initRedGL();
        var testColor = {
            color: '#ff0000',
            alpha: 1
        }
        var folder;
        folder = gui['gui'].addFolder('colorMaterial')
        folder.addColor(testColor, 'color').onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.color = v
            })
        });
        folder.add(testColor, 'alpha', 0, 1, 0.01).onChange(function (v) {
            tScene.children.forEach(function (v2) {
                v2.material.alpha = v
            })
        });
        folder.open()
    }
</script>
</body>

</html>
