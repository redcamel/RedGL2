<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="RedGL,webgl,demo">
    <title>RedGL - RedGLTFLoader_Multi_morphTarget</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../../example.css">

    <script src="../../dat.gui.min.js"></script>
    <script src="../../baseTestUI.js"></script>
    <script src="../../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            var tWorld, tView, tScene, tController, tRenderer;
            var setBase = function (redGL) {
                // 월드 생성
                redGL['world'] = tWorld = RedWorld();
                // 씬 생성
                tScene = RedScene(redGL);
                // 카메라 생성
                tController = RedObitController(redGL);
                tController.pan = 180;
                tController.tilt = -15;
                tController.distance = 400
                tController.speedDistance = 10
                // 렌더러 생성
                tRenderer = RedRenderer();
                // 뷰생성 및 적용
                tView = RedView('HelloRedGL', redGL, tScene, tController);
                tWorld.addView(tView);
                // 그리드 설정
                tScene['grid'] = RedGrid(redGL);
                // 라이트 설정
                var testDLight;
                testDLight = RedDirectionalLight(redGL)
                testDLight.x = 3
                testDLight.y = 2
                testDLight.z = 3
                tScene.addLight(testDLight);
                // 렌더시작
                tRenderer.start(redGL, function (time) {

                });
                // 렌더 디버거 활성화
                tRenderer.setDebugButton();
                testUI(redGL, tController)
            };
            setBase(this);
            // GLTF 로딩
            RedGLTFLoader(this, 'https://cdn.rawgit.com/mrdoob/rome-gltf/784089b4/files/models/life_soup/', 'birdsA_eagle.gltf', function (v) {
                    tScene.addChild(v['resultMesh'])
                    v['resultMesh'].x = -100
                    v['resultMesh'].y = 150
                    v['resultMesh'].z = 200
                    v['resultMesh'].children.forEach(function (v) {
                        v.useCullFace = false
                    })
                }
            )
            RedGLTFLoader(this, 'https://cdn.rawgit.com/mrdoob/rome-gltf/784089b4/files/models/life_soup/', 'birdsA_parrot.gltf', function (v) {
                    tScene.addChild(v['resultMesh'])
                    v['resultMesh'].x = -100
                    v['resultMesh'].y = 100
                    v['resultMesh'].z = 50
                    v['resultMesh'].children.forEach(function (v) {
                        v.useCullFace = false
                    })
                }
            )
            RedGLTFLoader(this, 'https://cdn.rawgit.com/mrdoob/rome-gltf/784089b4/files/models/life_soup/', 'quadruped_bear.gltf', function (v) {
                    tScene.addChild(v['resultMesh'])
                    v['resultMesh'].x = 50
                    v['resultMesh'].z = 200
                    v['resultMesh'].children.forEach(function (v) {
                        v.useCullFace = false
                    })
                }
            )
            RedGLTFLoader(this, 'https://cdn.rawgit.com/mrdoob/rome-gltf/784089b4/files/models/life_soup/', 'quadruped_chow.gltf', function (v) {
                    tScene.addChild(v['resultMesh'])
                    v['resultMesh'].x = 100
                    v['resultMesh'].children.forEach(function (v) {
                        v.useCullFace = false
                    })
                }
            )

            RedGLTFLoader(this, 'https://raw.githubusercontent.com/mrdoob/rome-gltf/master/files/models/life_soup/', 'quadruped_fox.gltf', function (v) {
                    tScene.addChild(v['resultMesh'])
                    v['resultMesh'].x = -100
                    v['resultMesh'].children.forEach(function (v) {
                        v.useCullFace = false
                    })
                }
            )
            RedGLTFLoader(this, 'https://cdn.rawgit.com/mrdoob/rome-gltf/784089b4/files/models/life_soup/', 'quadruped_horse.gltf', function (v) {
                    tScene.addChild(v['resultMesh'])
                    v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.5
                    v['resultMesh'].children.forEach(function (v) {
                        v.useCullFace = false
                    })
                }
            )
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL) {
        console.log('test')
        var gui = new baseTestUI(redGL);
        gui.initRedGL();
    }
</script>
</body>

</html>
