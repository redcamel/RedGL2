<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="RedGL,webgl,demo">
    <title>RedGL - Red3DSLoader</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../../example.css">

    <script src="../../dat.gui.min.js"></script>
    <script src="../../baseTestUI.js"></script>
    <script src="../../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!');
            var tWorld, tView, tScene, tController, tRenderer;
            var setBase = function (redGL) {
                // 월드 생성
                redGL['world'] = tWorld = RedWorld();
                // 씬 생성
                tScene = RedScene(redGL);
                // 카메라 생성
                tController = RedObitController(redGL);
                tController.pan = 25;
                tController.tilt = -15;
                tController.distance = 4;
                // 렌더러 생성
                tRenderer = RedRenderer();
                // 뷰생성 및 적용
                tView = RedView('HelloRedGL', redGL, tScene, tController);
                tWorld.addView(tView);
                // 그리드 설정
                tScene['grid'] = RedGrid(redGL);
                // 라이트 설정
                var testDLight, testPLight;
                testDLight = RedDirectionalLight(redGL)
                testDLight.x = 3
                testDLight.y = 2
                testDLight.z = 3
                testDLight.debug = true
                tScene.addLight(testDLight)
                // 라이트 설정
                testPLight = RedPointLight(redGL, '#351169', 0.5)
                testPLight['radius'] = 2
                testPLight.debug = true
                tScene.addLight(testPLight)
                // 렌더시작
                tRenderer.start(redGL, function (time) {
                    testPLight.x = Math.sin(time / 1000) * 1
                    testPLight.y = Math.cos(time / 1000) * 1 + 1
                    testPLight.z = Math.cos(time / 1000) * 1
                });
                // 렌더 디버거 활성화
                tRenderer.setDebugButton();
                testUI(redGL, tController)
            };
            setBase(this);
            // 3ds 로딩
            Red3DSLoader(
                this, // redGL
                assetPath + '3ds/portalgun/', // assetRootPath
                'portalgun.3ds', // fileName
                function (v) { // callback
                    console.log(v)
                    tScene.addChild(v['resultMesh'])
                }
            )
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tController) {
        console.log('test')
        var gui = new baseTestUI(redGL);
        gui.initRedGL();
    }
</script>
</body>

</html>
