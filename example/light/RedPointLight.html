<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="RedGL,webgl,demo">
    <title>RedGL - RedPointLight</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../example.css">

    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
    var testUI;
    var canvas;
    var assetPath = '../../asset/'
    canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    RedGL(canvas, function (v) {
        if (v) {
            console.log('초기화 성공!')
            var tWorld, tView, tScene, tController, tRenderer;
            var setBase = function (redGL) {
                // 월드 생성
                redGL['world'] = tWorld = RedWorld();
                // 씬 생성
                tScene = RedScene(redGL);
                // 카메라 생성
                tController = RedObitController(redGL);
                tController.pan = 25;
                tController.tilt = -15;
                tController.distance = 5;
                tController.speedDistance = 0.5
                // 렌더러 생성
                tRenderer = RedRenderer();
                // 뷰생성 및 적용
                tView = RedView('HelloRedGL', redGL, tScene, tController);
                tWorld.addView(tView);
                // 라이트 설정
                var tALight = RedAmbientLight(redGL)
                tScene.addLight(tALight)
                var tDLight = RedDirectionalLight(redGL)
                tScene.addLight(tDLight)
                tDLight.x = 2;
                tDLight.y = 1;
                tDLight.z = 1;
                // 그리드 설정
                tScene['grid'] = RedGrid(redGL);
                // 렌더시작
                tRenderer.start(redGL, function (time) {
                    tScene.children.forEach(function (tMesh) {
                        tMesh.rotationX += 1
                        tMesh.rotationY += 1
                        tMesh.rotationZ += 1
                    })
                });
                // 렌더 디버거 활성화
                tRenderer.setDebugButton();
            };
            setBase(this);

            var tPLight = RedPointLight(this, '#351169')
            tScene.addLight(tPLight)
            tPLight.x = -1;
            tPLight.z = 1;
            tPLight.radius = 2;
            tPLight['debug'] = true
            // 재질설정
            var tMaterial = RedStandardMaterial(this,
                RedBitmapTexture(this, assetPath + 'brick/Brick03_col.jpg'),
                RedBitmapTexture(this, assetPath + 'brick/Brick03_nrm.jpg'),
                null,
                RedBitmapTexture(this, assetPath + 'brick/Brick03_disp.jpg')
            )
            // Mesh 설정
            var makeMesh = function (redGL, y) {
                var tMesh;
                tMesh = RedMesh(redGL, RedCylinder(redGL, 0.1, 0.5, 1, 32, 32), tMaterial)
                tMesh.x = -1.5
                tMesh.y = y
                tScene.addChild(tMesh)
                tMesh = RedMesh(redGL, RedSphere(redGL, 0.5, 32, 32, 32), tMaterial)
                tMesh.x = 0
                tMesh.y = y
                tScene.addChild(tMesh)
                tMesh = RedMesh(redGL, RedBox(redGL, 1, 1, 1, 32, 32, 32), tMaterial)
                tMesh.x = 1.5
                tMesh.y = y
                tScene.addChild(tMesh)
            }
            makeMesh(this, 1.5);
            makeMesh(this, 0);
            makeMesh(this, -1.5);
            testUI(this, tPLight)
        } else {
            console.log('초기화 실패!')
        }
    })
    testUI = function (redGL, tPLight) {
        var gui = new baseTestUI(redGL)
        gui.initRedGL();
        gui.initPointLight(tPLight, true)

    }
</script>
</body>

</html>
