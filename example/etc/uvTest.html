<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="RedGL,webgl,demo">
    <title>RedGL | Example uvTest</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="../example.css">
    <script src="../dat.gui.min.js"></script>
    <script src="../baseTestUI.js"></script>
    <script src="../../release/RedGL.min.js"></script>
</head>

<body>
<script id='testSource'>
	var testUI;
	var canvas;
	var assetPath = '../../asset/'
	canvas = document.createElement('canvas');
	document.body.appendChild(canvas);
	RedGL(canvas, function (v) {
		if (v) {
			//TODO 코드정리
			console.log('초기화 성공!');
			var tWorld, tView, tScene, tController, tRenderer;
			var setBase = function (redGL) {
				// 월드 생성
				redGL['world'] = tWorld = RedWorld();
				// 씬 생성
				tScene = RedScene(redGL);
				// 카메라 생성
				tController = RedObitController(redGL);
				// tController.pan = 0;
				// tController.tilt = -45;
				// 렌더러 생성
				tRenderer = RedRenderer();
				// 뷰생성 및 적용
				tView = RedView(redGL, tScene, tController);
				tWorld.addView(tView);
				// 그리드 설정
				tScene['grid'] = RedGrid(redGL);
				// 렌더 디버거 활성화
				tRenderer.setDebugButton();
				// 렌더시작
				tRenderer.start(redGL, function (time) {
				});
				var testDLight;
				testDLight = RedDirectionalLight(redGL)
				testDLight.x = 3
				testDLight.y = 2
				testDLight.z = 3
				// testDLight.debug = true
				tScene.addLight(testDLight)
				testDLight = RedDirectionalLight(redGL)
				testDLight.x = -3
				testDLight.y = -2
				testDLight.z = -3
				// testDLight.debug = true
				tScene.addLight(testDLight)
				// testUI 호출
				testUI(redGL, tScene);
				console.log(redGL);
			};
			setBase(this);
			var tMesh;
			console.log(RedPlane(this))
			tMesh = RedMesh(this, RedBox(this), RedStandardMaterial(this, RedBitmapTexture(this, assetPath + 'UV_Grid_Sm.jpg')))
			tScene.addChild(tMesh)
			tMesh = RedMesh(this, RedPlane(this), RedStandardMaterial(this, RedBitmapTexture(this, assetPath + 'UV_Grid_Sm.jpg')))
			tMesh.useCullFace = false
			tMesh.x = -1.5
			tScene.addChild(tMesh)
			tMesh = RedMesh(this, RedSphere(this, 0.5, 16, 16, 16), RedStandardMaterial(this, RedBitmapTexture(this, assetPath + 'UV_Grid_Sm.jpg')))
			tMesh.useCullFace = false
			tMesh.x = 1.5
			tScene.addChild(tMesh)
			tMesh = RedMesh(this, RedCylinder(this, 0.5, 0.5, 2, 32, 32), RedStandardMaterial(this, RedBitmapTexture(this, assetPath + 'UV_Grid_Sm.jpg')))
			tMesh.useCullFace = false
			tMesh.z = -1.5
			tScene.addChild(tMesh)
			// 3ds 로딩
			Red3DSLoader(
				this, // redGL
				assetPath + '3ds/portalgun/', // assetRootPath
				'portalgun.3ds', // fileName
				function (v) { // callback
					tScene.addChild(v['resultMesh'])
					v['resultMesh'].z = -3
				}
			)
			// DAE 로딩
			RedDAELoader(
				this, // redGL
				assetPath + 'dae/', // assetRootPath
				'test1.dae', // fileName
				function (v) { // callback
					v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.05
					tScene.addChild(v['resultMesh'])
					v['resultMesh'].z = -3
					v['resultMesh'].x = -1.5
				}
			)
			//GLTF 로딩
			RedGLTFLoader(this, 'https://raw.githubusercontent.com/cx20/gltf-test/master/tutorialModels/SimpleTexture/glTF/', 'SimpleTexture.gltf', function (v) {
				console.log('호잇!', v)
				tScene.addChild(v['resultMesh'])
				v['resultMesh'].z = -3
				v['resultMesh'].x = 1.5
			})
			// OBJ 로딩
			RedOBJLoader(
				this, // redGL
				assetPath + 'obj/', // assetRootPath
				'female.obj', // fileName
				function (v) { // callback
					console.log(v)
					v['resultMesh'].scaleX = v['resultMesh'].scaleY = v['resultMesh'].scaleZ = 0.0125
					v['resultMesh'].z = -3
					v['resultMesh'].x = 3
					tScene.addChild(v['resultMesh'])
				}
			)

		} else {
			console.log('초기화 실패!')
		}
	});
	testUI = function (redGL, tScene) {
		// var gui = new baseTestUI(redGL)
		// gui.initRedGL()
	}
</script>
</body>

</html>
